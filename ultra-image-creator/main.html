<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ultra Image Saver Main</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="leftPanel">
      <div class="section">
        <div class="section-title">■画像を追加</div>
        <input type="file" id="fileInput" multiple accept="image/*">
        <span class="modern-file-btn" id="fileInputLabel">ファイル選択</span>
        <div id="stock" class="modern-stock-frame"></div>
        <div class="modern-message">ドラッグ&ドロップで追加できます。</div>
      </div>
      <img src="FRISK MAN.png" alt="FRISK MAN" class="friskman-img">
    </div>
    <div id="centerPanel">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    <div id="rightPanel">
      <div class="section">
        <div class="section-title">■テキスト追加</div>
        <input type="text" id="textInput" class="modern-input" placeholder="テキストを入力">
        <select id="fontSelect" class="modern-select">
          <option value="sans-serif">標準</option>
          <option value="serif">明朝体</option>
          <option value="monospace">等幅</option>
          <option value="cursive">手書き風</option>
          <option value="fantasy">ファンタジー</option>
          <option value="Meiryo">メイリオ</option>
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
        <button id="addTextBtn" class="modern-btn blue fullwidth">テキスト追加</button>
      </div>
      <div class="modern-divider"></div>
      <div class="section">
        <div class="section-title">■図形追加</div>
        <div class="shape-btns">
          <button id="addCircleBtn" class="modern-btn circle fullwidth">〇</button>
          <button id="addRectBtn" class="modern-btn rect fullwidth">■</button>
        </div>
      </div>
      <div class="modern-divider"></div>
      <div class="section">
        <button id="deleteBtn" class="modern-btn delete fullwidth">選択削除</button>
      </div>
      <div class="section">
        <div class="section-title">■サイズ変更</div>
        <div id="sizePanel" class="size-panel">
          <label class="size-label">幅
            <input id="objWidth" type="number" min="1" class="modern-input size-input">
          </label>
          <label class="size-label">高さ
            <input id="objHeight" type="number" min="1" class="modern-input size-input">
          </label>
        </div>
      </div>
      <div class="modern-divider"></div>
      <div class="section">
        <div class="section-title">■色変更</div>
        <input type="color" id="colorPicker" class="modern-color">
      </div>
      <div class="modern-divider"></div>
      <div class="section">
        <div class="section-title">■表示順変更</div>
        <div class="order-btns">
          <button id="toFrontBtn" class="modern-btn order order-size">最前面</button>
          <button id="forwardBtn" class="modern-btn order order-size">前面</button>
          <button id="backwardBtn" class="modern-btn order order-size">背面</button>
          <button id="toBackBtn" class="modern-btn order order-size">最背面</button>
        </div>
      </div>
      <div class="modern-divider"></div>
      <div class="section">
        <button id="downloadBtn" class="modern-btn download fullwidth">ダウンロード</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
