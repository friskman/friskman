<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Traffic Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .summary-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .summary-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .repo-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .repo-list-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            font-weight: 600;
        }

        .repo-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
        }

        .repo-item:hover {
            background-color: #f8f9fa;
        }

        .repo-item:last-child {
            border-bottom: none;
        }

        .repo-name {
            font-weight: 600;
            color: #333;
        }

        .repo-name a {
            color: #667eea;
            text-decoration: none;
        }

        .repo-name a:hover {
            text-decoration: underline;
        }

        .repo-views {
            text-align: center;
            color: #495057;
        }

        .repo-clones {
            text-align: center;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 30px;
            border: 1px solid #f5c6cb;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .repo-list-header,
            .repo-item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .repo-list-header {
                display: none;
            }
            
            .repo-item {
                border: 1px solid #e9ecef;
                border-radius: 8px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GitHub Traffic Analytics</h1>
            <p>„É™„Éù„Ç∏„Éà„É™ÊØé„ÅÆÈñ≤Ë¶ßËÄÖÊï∞„Å®„ÇØ„É≠„Éº„É≥ËÄÖÊï∞„ÅÆ„Çµ„Éû„É™„Éº</p>
        </div>

        <div class="summary-section">
            <h2 class="summary-title">„Çµ„Éû„É™„Éº</h2>
            <div class="repo-list" id="repo-list">
                <div class="loading">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>
    </div>

    <script>
        class TrafficAnalytics {
            constructor() {
                this.data = null;
                this.init();
            }

            async init() {
                try {
                    await this.loadData();
                    this.render();
                } catch (error) {
                    this.showError('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }

            async loadData() {
                const response = await fetch('./traffic_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                this.data = await response.json();
            }

            render() {
                this.renderRepositoryList();
            }

            renderRepositoryList() {
                const container = document.getElementById('repo-list');
                
                if (!this.data || !this.data.repositories || this.data.repositories.length === 0) {
                    container.innerHTML = '<div class="no-data">„É™„Éù„Ç∏„Éà„É™„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>';
                    return;
                }

                // „ÇØ„É≠„Éº„É≥ËÄÖÊï∞„ÅÆÊòáÈ†Ü„Åß„ÇΩ„Éº„Éà
                const sortedRepos = [...this.data.repositories].sort((a, b) => {
                    const aClones = a.clones && a.clones.count ? a.clones.count : 0;
                    const bClones = b.clones && b.clones.count ? b.clones.count : 0;
                    return aClones - bClones;
                });

                const headerHtml = `
                    <div class="repo-list-header">
                        <div>„É™„Éù„Ç∏„Éà„É™Âêç</div>
                        <div>Èñ≤Ë¶ßËÄÖÊï∞</div>
                        <div>„ÇØ„É≠„Éº„É≥ËÄÖÊï∞</div>
                    </div>
                `;

                const reposHtml = sortedRepos.map(repo => this.renderRepoItem(repo)).join('');
                container.innerHTML = headerHtml + reposHtml;
            }

            renderRepoItem(repo) {
                const viewsCount = repo.views && repo.views.count ? repo.views.count : 0;
                const clonesCount = repo.clones && repo.clones.count ? repo.clones.count : 0;

                return `
                    <div class="repo-item">
                        <div class="repo-name">
                            <a href="https://github.com/${repo.full_name}" target="_blank">
                                ${repo.full_name}
                            </a>
                        </div>
                        <div class="repo-views">${viewsCount.toLocaleString()}</div>
                        <div class="repo-clones">${clonesCount.toLocaleString()}</div>
                    </div>
                `;
            }

            showError(message) {
                const container = document.getElementById('repo-list');
                container.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÇíÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new TrafficAnalytics();
        });
    </script>
</body>
</html>
