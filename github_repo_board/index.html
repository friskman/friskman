<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Traffic Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 500;
        }

        .controls {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .repos-container {
            padding: 30px;
        }

        .repo-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .repo-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .repo-info h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 5px;
        }

        .repo-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .repo-info a:hover {
            text-decoration: underline;
        }

        .repo-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .repo-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .traffic-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .traffic-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .traffic-card h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .traffic-numbers {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .traffic-item {
            text-align: center;
        }

        .traffic-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .traffic-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 30px;
            border: 1px solid #f5c6cb;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .language-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .private-badge {
            background: #dc3545;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .fork-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .repo-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .traffic-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GitHub Traffic Analytics</h1>
            <p>ÂÖ®„É™„Éù„Ç∏„Éà„É™„ÅÆ„Éà„É©„Éï„Ç£„ÉÉ„ÇØ„Éá„Éº„Çø„Çí„É™„Ç¢„É´„Çø„Ç§„É†„ÅßÁ¢∫Ë™ç</p>
        </div>

        <div class="stats-overview" id="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="total-repos">-</div>
                <div class="stat-label">Á∑è„É™„Éù„Ç∏„Éà„É™Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-views">-</div>
                <div class="stat-label">Á∑èÈñ≤Ë¶ßÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-clones">-</div>
                <div class="stat-label">Á∑è„ÇØ„É≠„Éº„É≥Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="last-updated">-</div>
                <div class="stat-label">ÊúÄÁµÇÊõ¥Êñ∞</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="search-box" placeholder="„É™„Éù„Ç∏„Éà„É™Âêç„ÅßÊ§úÁ¥¢...">
        </div>

        <div class="repos-container" id="repos-container">
            <div class="loading">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>
    </div>

    <script>
        class TrafficAnalytics {
            constructor() {
                this.data = null;
                this.filteredData = null;
                this.init();
            }

            async init() {
                try {
                    await this.loadData();
                    this.setupEventListeners();
                    this.render();
                } catch (error) {
                    this.showError('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }

            async loadData() {
                const response = await fetch('./traffic_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                this.data = await response.json();
                this.filteredData = this.data.repositories;
            }

            setupEventListeners() {
                const searchBox = document.getElementById('search-box');
                searchBox.addEventListener('input', (e) => {
                    this.filterRepositories(e.target.value);
                });
            }

            filterRepositories(query) {
                if (!query.trim()) {
                    this.filteredData = this.data.repositories;
                } else {
                    const lowerQuery = query.toLowerCase();
                    this.filteredData = this.data.repositories.filter(repo => 
                        repo.name.toLowerCase().includes(lowerQuery) ||
                        repo.full_name.toLowerCase().includes(lowerQuery) ||
                        (repo.description && repo.description.toLowerCase().includes(lowerQuery))
                    );
                }
                this.render();
            }

            render() {
                this.renderStats();
                this.renderRepositories();
            }

            renderStats() {
                if (!this.data) return;

                const totalRepos = this.data.repositories.length;
                const totalViews = this.data.repositories.reduce((sum, repo) => 
                    sum + (repo.views ? repo.views.count : 0), 0);
                const totalClones = this.data.repositories.reduce((sum, repo) => 
                    sum + (repo.clones ? repo.clones.count : 0), 0);

                document.getElementById('total-repos').textContent = totalRepos.toLocaleString();
                document.getElementById('total-views').textContent = totalViews.toLocaleString();
                document.getElementById('total-clones').textContent = totalClones.toLocaleString();

                const fetchedAt = new Date(this.data.fetched_at);
                document.getElementById('last-updated').textContent = 
                    fetchedAt.toLocaleDateString('ja-JP') + ' ' + 
                    fetchedAt.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'});
            }

            renderRepositories() {
                const container = document.getElementById('repos-container');
                
                if (!this.filteredData || this.filteredData.length === 0) {
                    container.innerHTML = '<div class="no-data">„É™„Éù„Ç∏„Éà„É™„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>';
                    return;
                }

                const reposHtml = this.filteredData.map(repo => this.renderRepoCard(repo)).join('');
                container.innerHTML = reposHtml;
            }

            renderRepoCard(repo) {
                const badges = [];
                if (repo.private) badges.push('<span class="private-badge">Private</span>');
                if (repo.fork) badges.push('<span class="fork-badge">Fork</span>');
                if (repo.language) badges.push(`<span class="language-badge">${repo.language}</span>`);

                const viewsData = repo.views || { count: 0, uniques: 0 };
                const clonesData = repo.clones || { count: 0, uniques: 0 };

                return `
                    <div class="repo-card">
                        <div class="repo-header">
                            <div class="repo-info">
                                <h3>
                                    <a href="https://github.com/${repo.full_name}" target="_blank">
                                        ${repo.full_name}
                                    </a>
                                </h3>
                                ${repo.description ? `<p>${repo.description}</p>` : ''}
                                <div class="repo-meta">
                                    ${badges.join('')}
                                    <span>‚≠ê ${repo.stars.toLocaleString()}</span>
                                    <span>üç¥ ${repo.forks.toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="traffic-stats">
                            <div class="traffic-card">
                                <h4>üìä Èñ≤Ë¶ßÊï∞</h4>
                                <div class="traffic-numbers">
                                    <div class="traffic-item">
                                        <div class="traffic-value">${viewsData.count.toLocaleString()}</div>
                                        <div class="traffic-label">Á∑èÈñ≤Ë¶ßÊï∞</div>
                                    </div>
                                    <div class="traffic-item">
                                        <div class="traffic-value">${viewsData.uniques.toLocaleString()}</div>
                                        <div class="traffic-label">„É¶„Éã„Éº„ÇØ</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="traffic-card">
                                <h4>üì• „ÇØ„É≠„Éº„É≥Êï∞</h4>
                                <div class="traffic-numbers">
                                    <div class="traffic-item">
                                        <div class="traffic-value">${clonesData.count.toLocaleString()}</div>
                                        <div class="traffic-label">Á∑è„ÇØ„É≠„Éº„É≥Êï∞</div>
                                    </div>
                                    <div class="traffic-item">
                                        <div class="traffic-value">${clonesData.uniques.toLocaleString()}</div>
                                        <div class="traffic-label">„É¶„Éã„Éº„ÇØ</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const container = document.getElementById('repos-container');
                container.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÇíÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new TrafficAnalytics();
        });
    </script>
</body>
</html>
