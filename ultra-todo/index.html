<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ULTRA-TODO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 ULTRA-TODO</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="やることを入力..." required>
      <button type="submit">追加</button>
    </form>
    <input type="text" id="search-input" placeholder="やること検索..." style="width:100%;margin-bottom:1rem;">
    <button id="download-csv" style="margin-bottom:1.5rem;width:100%">CSVダウンロード</button>
    <ul id="todo-list"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
