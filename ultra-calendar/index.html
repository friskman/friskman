<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Calendar - 10年分カレンダー</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .calendar-year-title {
      text-align: left;
      font-size: 1.2em;
      font-weight: bold;
      margin: 24px 0 8px 0;
    }
    .calendar-multi {
      display: flex;
      flex-wrap: wrap;
      gap: 24px 16px;
    }
    .calendar-multi .calendar-single {
      min-width: 260px;
      flex: 1 1 260px;
      max-width: 320px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 16px;
      padding: 8px 4px 12px 4px;
    }
    .friskman-fixed {
      position: fixed;
      top: 0px;
      left: 12px;
      z-index: 1000;
      max-width: 80px;
      box-shadow: 0 2px 8px #0002;
      border-radius: 8px;
      background: #fff;
      padding: 2px;
    }
    .calendar-controls-fixed {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1001;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0002;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body { padding-top: 60px; }
  </style>
</head>
<body>
  <div style="display: flex; align-items: flex-start; gap: 16px; margin-bottom: 16px;">
    <img src="FRISK MAN.png" alt="FRISK MAN" style="max-width: 80px; box-shadow: 0 2px 8px #0002; border-radius: 8px; background: #fff; padding: 2px;">
    <div id="calendar-range" style="background: #fff; border-radius: 8px; padding: 4px 8px; font-weight: bold; font-size: 1.1em; box-shadow: 0 2px 8px #0002; margin-top: 8px;"> </div>
    <div style="display: flex; flex-direction: column; gap: 8px; margin-left: 16px; margin-top: 8px;">
      <label>誕生日: <input type="date" id="birthday-input"></label>
      <label>命日: <input type="date" id="memorialday-input"></label>
    </div>
  </div>
  <div class="calendar-controls-fixed">
    <label for="start-year">開始年：</label>
    <select id="start-year"></select>
    <button id="show-btn">10年分表示</button>
    <button id="show-100-btn">100年分表示</button>
  </div>
  <div id="multi-calendar"></div>
  <script src="calendar.js"></script>
</body>
</html>
